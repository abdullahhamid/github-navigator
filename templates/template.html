<!DOCTYPE html>
<html>
<head>
    <title>GitHub Navigator</title>
</head>
<body>
<h1>{{search_term}}</h1>
{% for entry in sorted_list %}
<h2>1. {{ entry.name }}</h2>
<h3> Created {{entry.created_at}}</h3>
<a href="{{entry.owner.url}}"><img src="{{entry.owner.avatar_url}}" alt="avatar" height="42" width="42"/></a>
{{entry.owner.login}}
<h3>LastCommit</h3>
{{entry.sha}} {{entry.commit_message}}  {{entry.commit_author_name}}
<hr/>
{% endfor %}
</body>
</html>
